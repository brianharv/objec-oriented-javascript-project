<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> Harvey's Pizza</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Please Place Your Order</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
      <!--Form-->
        <form id="pizza-checkbox">
          <fieldset>
            <legend>Choose Your Pizza Size</legend>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="1">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="2">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="3">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="4">
                X-Large
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Choose Your Toppings:</legend>
            <div>
              <input type="checkbox" id="cheese" name="topping" value="5">
              <label for="cheese">Cheese</label>
            </div>
            <div>
            <input type="checkbox" id="pepperoni" name="topping" value="6">
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
              <input type="checkbox" id="canadian-bacon" name="topping" value="7">
                <label for="canadian-bacon">Canadian Bacon</label>
            </div>
            <div>
              <input type="checkbox" id="sausage" name="topping" value="8">
                <label for="sausage">Italian Sausage</label>
            </div>
            <div>
              <input type="checkbox" id="olives" name="topping" value="9">
                <label for="olives">Black Olives</label>
            </div>
            <div>
              <input type="checkbox" id="onions" name="topping" value="10">
                <label for="onions">Onions</label>
            </div>
            <div>
              <input type="checkbox" id="olives" name="topping" value="11">
                <label for="olives">Black Olives</label>
            </div>
            <div>
              <input type="checkbox" id="peppers" name="topping" value="12">
                <label for="peppers">Bell Peppers</label>
            </div>
            <div>
              <input type="checkbox" id="jalapenos" name="topping" value="13">
                <label for="jalapenos">Jalapenos</label>
            </div>
            <div>
              <input type="checkbox" id="artichoke" name="topping" value="14">
                <label for="artichoke">Artichoke</label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="radio-output">
          <p>Pizza Size: <span id="pizza-size"></span></p>
        </div>
        <div id="checkbox-output">
          <p>Toppings: <span id="pizza-toppings"></span></p>
        </div>
      </div>
    </div>
    <!--output-->
  </div>
  </div>
</body>
</html>
