<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> Harvey's Pizza</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Please Place Your Order</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form id="pizza-checkbox">
          <fieldset>
            <legend>Choose Your Pizza Size</legend>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">
                Small $7
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                Medium $10
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large $15
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="x-large">
                X-Large $20
              </label>
            </div>
          </fieldset>
          <fieldset id="toppings-checkbox">
            <legend>Choose Your Toppings - $1 Each </legend>
            <div>
              <input type="checkbox" id="cheese-cb" name="pizza-topping" value="cheese">
              <label for="cheese">Cheese</label>
            </div>
            <div>
            <input type="checkbox" id="pepperoni-cb" name="pizza-topping" value="pepperoni">
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
              <input type="checkbox" id="canadian-cb" name="pizza-topping" value="canadian bacon">
                <label for="canadian-bacon">Canadian Bacon</label>
            </div>
            <div>
              <input type="checkbox" id="sausage-cb" name="pizza-topping" value="sausage">
                <label for="sausage">Italian Sausage</label>
            </div>
            <div>
              <input type="checkbox" id="banana-cb" name="pizza-topping" value="banana peppers">
                <label for="olives">Banana Peppers</label>
            </div>
            <div>
              <input type="checkbox" id="onions-cb" name="pizza-topping" value="onions">
                <label for="onions">Onions</label>
            </div>
            <div>
              <input type="checkbox" id="olives-cb" name="pizza-topping" value="black olives">
                <label for="olives">Black Olives</label>
            </div>
            <div>
              <input type="checkbox" id="peppers-cb" name="pizza-topping" value="bell peppers">
                <label for="peppers">Bell Peppers</label>
            </div>
            <div>
              <input type="checkbox" id="jalapenos-cb" name="pizza-topping" value="jalapenos">
                <label for="jalapenos">Jalapenos</label>
            </div>
            <div>
              <input type="checkbox" id="artichoke-cb" name="pizza-topping" value="artichoke">
                <label for="artichoke">Artichoke</label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="radio-output">
          <h3>Pizza Size: </h3>
          <p><span id="pizza-size"></span></p>
        </div>
        <div id="checkbox-output">
          <h3>Toppings: </h3>
          <ul id="pizza-toppings">
          </ul>
        </div>
        <button id="confirm"  class="btn-secondary">Confirm</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" id="cost-output">
        <h4>Pizza Size: $<span id="size-price"></h4>
        <h4>Toppings: $<span id="toppings-price"></h4>
        <h2>Total: $<span id="pizza-price"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" id="next-pizza">
        <button type="button" id="start-new" class="btn btn-primary">Start Another Pizza</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
